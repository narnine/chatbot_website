{% extends "chatbot_website/base.html" %}
<title>{{ title }}</title>
{% block content %}
<div class="container gradient">

{% for item in news %}
<hr>
    <p>
        {{ item.title }}
    </p>
    <p>
        {{item.content}}
    </p>
    <p>
        {{item.created_at | date:"Y-m-d H:i"}}
    </p>
    <img src = "{{item.photo}}">
    </hr>
</div>

{% endfor %}


</div>
{% endblock %}
